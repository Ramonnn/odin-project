<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">

<body>
	<div class="container">
		<div class="sidebar">
			<span class="dashboard-title">

			<button class="sidebar-button"><img src="./icons/card-account-details-outline.svg"

			<button class="sidebar-button"><img src="./icons/message-reply.svg" alt="">Messages</button>

				<img src="" alt="">

				<img src="" alt="">

			</div>
			<div class="greeting">
				<img src="" alt="">
				<span class="greet">Hi there, Morgan Oakley (@morgan)</span>
			</div>

				<button class="header-button"></button>
				<button class="header-button"></button>

			</div>
		</div>

				<div class="project"></div>
				<div class="project"></div>
				<div class="project"></div>
				<div class="project"></div>
				<div class="project"></div>
				<div class="project"></div>
			</div>
			<div class="main-side-container">
				<div class="announcement-container">
					<span>Announcements</span>
					<div class="announcements"></div>
				</div>
				<div class="trending-container">
					<span>Trending</span>
