<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>

<body>
	<div class="container">
		<div class="image-sidebar">
			<div class="logo">
				<img src="odin-lined.png" alt="">
				<div class="odin-text">Odin</div>
			</div>
		</div>
		<div class="signin-container">
			<div class="hero">
				<p>This is not a real online service! You know you need something like this in
					your life
					to help you realize your deepest dreams. Sign up <em>now</em> to get
					started.
				</p>
				<p> You <em>know</em> you want to.</p>
			</div>
			<div class="signin-bg">
				<div class="signin">
					<p style="font-size: 32px; font-weight: bold;">Let's do this!</p>
					<div class="signin-boxes">
						<form action="" method="post" class="input"><label
								for="first_name">First
								Name:</label><input type="text" name="first_name"
								id="first_name">
						</form>
						<form action="" method="post" class="input"><label for="last_name">Last
								Name:</label><input type="text" name="last_name"
								id="last_name">
						</form>
						<form action="" method="post" class="input"><label
								for="email">Email:</label><input type="email"
								name="email" id="email"></form>
						<form action="" method="post" class="input"><label
								for="phone_number">Phone
								Number:</label><input type="tel" name="phone_number"
								id="phone_number"></form>
						<form action="" method="post" class="input"><label
								for="password">Password:</label><input type="password"
								name="password" id="password"></form>
						<form action="" method="post" class="input"><label
								for="confirm_password">Confirm
								Password:</label><input type="password"
								name="confirm_password" id="confirm_password"></form>
					</div>
				</div>
			</div>
			<div class="footer">
				<button class="create-account">Create Account</button>
				<p style="font-weight: bold; color: #596D48;">Already have an account? <a href="">Log
						in</a></p>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
